<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>canvas</title>
</head>
<body>
  <canvas id="d" width="450" height="200"></canvas>
</body>
</html>
<script>
(function(a){
  var d = document.getElementById("d");
  var cx = d.getContext("2d");
  cx.strokeStyle="red";  
  cx.fillStyle="red";     
  (function(r,st,ed,anti){
      a.map(function(c,i,a){
        (function(x,y){
          cx.beginPath();
          cx.arc(x,y,r,st,ed,anti);
          cx.stroke();
        })(c[0],c[1]);
      })    
  })(1,0,Math.PI*2,false);
})(
(function(ox,oy,r){
  var m=360;
  var n=6;
  var rad=Math.PI/180;
  return (" ".repeat(m).split("").map(function(c,i,a){
      var x = Math.floor(Math.cos((i*n)*rad)*r+ox);
      var y = Math.floor(Math.sin((i*n)*rad)*r+oy);
      return [x,y];
    }))
})(200,100,80)

);


</script>
