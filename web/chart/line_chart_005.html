<!DOCTYPE html>
<!-- saved from url=(0060)http://www.chartjs.org/samples/latest/charts/line/basic.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body style="">
	<canvas id="canvas"></canvas>
	<script>
		var timeFormat = 'MM/DD/YYYY HH:mm';


(function(global) {
	var Samples = global.Samples || (global.Samples = {});
	var Color = global.Color;
	Samples.utils = {
		// Adapted from http://indiegamr.com/generate-repeatable-random-numbers-in-js/
		srand: function(seed) {
			this._seed = seed;
		},
		rand: function(min, max) {
			var seed = this._seed;
			min = min === undefined ? 0 : min;
			max = max === undefined ? 1 : max;
			this._seed = (seed * 9301 + 49297) % 233280;
			return min + (this._seed / 233280) * (max - min);
		}
	};

	// DEPRECATED
	window.randomScalingFactor = function() {
		return Math.round(Samples.utils.rand(-100, 100));
	};

	// INITIALIZATION
	Samples.utils.srand(Date.now());

}(this));


var rrr = (function(rr){
	var head=function(kk,vv){
		rr[kk]=(vv)?vv:{};
		var f=function(k,v){
			console.log(k);
			rr[kk][k]=v;
			return (k)?f:head;
		}
		return (vv)?head:((kk)?f:rr)
	}
	return head;
})({eq:function(e){
		e = Object.prototype.toString.call(e).slice(8, -1);
		var f = function(q){
			qq = Object.prototype.toString.call(q).slice(8, -1);
			return (e == qq)?true:((q)?false:e);
		}
		return f;
	}
})
("type","line")
("data")
	("labels",[])
	("datasets",[])()
("options")
	("title",{})
	("tooltips",{})
	("scales",{})
()()

console.log(rrr);


		function newDate(days) {
			return moment().add(days, 'd').toDate();
		}

		function newDateString(days) {
			return moment().add(days, 'd').format(timeFormat);
		}

		var color = Chart.helpers.color;
		var config = {
			type: 'line',
			data: {
				labels: [ // Date Objects
					newDate(0),
					newDate(1),
					newDate(2),
					newDate(3),
					newDate(4),
					newDate(5),
					newDate(6)
				],
				datasets: [{
					label: 'My First dataset',
					backgroundColor: color('rgb(255, 99, 132)').alpha(0.5).rgbString(),
					borderColor: 'rgb(255, 99, 132)',
					fill: false,
					data: [5,15,30,5,25,60,120]
				}, {
					label: 'My Second dataset',
					backgroundColor: color('rgb(54, 162, 235)').alpha(0.5).rgbString(),
					borderColor: 'rgb(54, 162, 235)',
					fill: false,
					data: [15,25,40,5,65,70,100],
				}, {
					label: 'Dataset with point data',
					backgroundColor: color('rgb(75, 192, 192)').alpha(0.5).rgbString(),
					borderColor: 'rgb(75, 192, 192)',
					fill: false,
					data: [{
						x: newDateString(0),
						y: randomScalingFactor()
					}, {
						x: newDateString(5),
						y: randomScalingFactor()
					}, {
						x: newDateString(7),
						y: randomScalingFactor()
					}, {
						x: newDateString(15),
						y: randomScalingFactor()
					}],
				}]
			},
			options: {
				title: {
					text: 'Chart.js Time Scale'
				},
				tooltips: {
					mode: 'index',
					callbacks: {
						// Use the footer callback to display the sum of the items showing in the tooltip
						footer: function(tooltipItems, data) {
							var sum = 0;
							tooltipItems.forEach(function(tooltipItem) {
								sum += data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
							});
							return '11/24 模試: ' + sum;
						},
					},
					footerFontStyle: 'normal'
				},
				scales: {
					xAxes: [{
						type: 'time',
						time: {
							format: timeFormat,
							// round: 'day'
							tooltipFormat: 'll HH:mm'
						},
						scaleLabel: {
							display: true,
							labelString: 'Date'
						}
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'value'
						}
					}]
				},
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);

		};




	</script>



</body></html>
