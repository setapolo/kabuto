<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>canvas</title>
</head>
<body>
  <canvas id="d" width="450" height="150"></canvas>
</body>
</html>
<script>
(function(a){
  var d = document.getElementById("d");
  var cx = d.getContext("2d");
  cx.strokeStyle="blue";  
  cx.fillStyle="red";     
  (function(r,st,ed,anti){
    cx.beginPath();
      a.map(function(c,i,a){
        (function(x,y){
          cx.arc(x,y,r,st,ed,anti);
        })(c[0],c[1]);
      })    
    cx.fill();
  })(4,0,Math.PI*2,false);
})([[100,100],[110,110],[120,120],[130,130]]);

 
</script>
